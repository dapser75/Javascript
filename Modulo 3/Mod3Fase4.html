function mostrarResultado(){
	mostrarArray(city1);
	mostrarArrayinvertido(city1);
	mostrarArray(city2);

	mostrarArray(city3);

}

function colocarNombre(nom){

	var nomComplet=new Array();
	for (var i=0; i< nom.length; i++ ){ //Colocar el nombre introducido en un array de CHAR.
		nomComplet[i]=nom.charAt(i);
	}
	return(nomComplet);
}

function mostrarArray(city){
	document.write("<br>");
	for (var i=0; i< city.length;i++){
		document.write(city[i]);
	
	}//fin for


}//fin funcion
  
function mostrarArrayinvertido(city){
	document.write("<br>");
	for (var i=city.length-1;i>=0;i--){
		document.write(city[i]);
	
	}//fin for


}//fin funcion
