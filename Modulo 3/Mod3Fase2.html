<script type="text/javascript">

/*
 *FASE 2
 - Un cop tenim els noms de les ciutats guardats en variables haurem de pasar l’informacio a un array
 (arrayCiutats).
 - Quan tinguem l’array ple, haurem de mostrar per consola el nom de les ciutats ordenadas per ordre
 alfabetic. 
 *
 */
//Declaracion de variables 
var ciut1="";
var ciut2="";
var ciut3="";
var ciut4="";
var ciut5="";
var ciut6="";

var nomCiudades = new Array();


obtenerDatos();
nomCiudades=ordenarArray(nomCiudades);
mostrarArray();



function ordenarArray(city){
	var aux="";
	var aux2="";
	for (var i=0;i<city.length;i++){
		for(var n=i+1;n<city.length;n++){
			aux =city[i];
			aux2=city[n];
			if (aux.localeCompare(aux2) >=0){
				city[i]=city[n];
				city[n]=aux;
			}//fin if
		}//fin 2o for
	}//fin 1er for
	return(city);
}


function mostrarArray(){
	for (var i=0; i< nomCiudades.length;i++){
		document.write("<br>" + nomCiudades[i]);
	
	}//fin for


}//fin funcion
  


//Funcion de entrada de datos y almacenamiento en el array
function obtenerDatos(){
	ciut1=prompt("Introduce ciudad 1:" , "Barcelona");
	ciut2=prompt("Introduce ciudad 2:" , "Madrid");
	ciut3=prompt("Introduce ciudad 3:" , "Valencia");
    ciut4=prompt("Introduce ciudad 4:" , "Malaga");
	ciut5=prompt("Introduce ciudad 5:" , "Cadis");
	ciut6=prompt("Introduce ciudad 6:" , "Santander");

	nomCiudades[0]=ciut1;//LLenar el array
	nomCiudades[1]=ciut2;
	nomCiudades[2]=ciut3;
	nomCiudades[3]=ciut4;
	nomCiudades[4]=ciut5;
	nomCiudades[5]=ciut6;

}//fin funcion




</script>
